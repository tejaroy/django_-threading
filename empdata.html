
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <title>Employee Data</title>
</head>
<body>
    <div class="col-sm-12">
        <h3 class="text-center alert alert-info">Employee Data</h3>
    </div>
    <table class="table table-dark">
        <a href="/">Home</a><br>
        <a href="/email">Add</a>
        <tr>
            <th>Empcode</th>
            <th>Name</th>
            <th>DOBirth</th>
            <th>DOJoining</th>
            <th>DOAnniversary</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        {% for i in object %}
        <tr>
            <td>{{i.Empcode}}</td>
            <td>{{i.Name}}</td>
            <td>{{i.DOBirth}}</td>
            <td>{{i.DOJoining}}</td>
            <td>{{i.DOAnniversary}}</td>
            <td>{{i.Email}}</td>
            <td><a href="{% url 'update_data' id=i.id %}">Update</a></td>
            <td><a href="{% url 'delete_data' id=i.id %}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
